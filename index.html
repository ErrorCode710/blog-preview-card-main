<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="/style.css">
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
  <article class="blog">
    <picture class="blog__img">
      <img src="/assets/images/illustration-article.svg" alt="">
    </picture>
    <div class="blog__content">
      <p class="blog__tag">Learning</p>
      <p class="blog__pub-date">Published 21 Dec 2023</p>
      <h1 class="blog__title">HTML & CSS foundations</h1>
      <p class="blog__description">These languages are the backbone of every website, defining structure, content, and presentation.
      </p>
      <div class="author flex-group">
        <picture>
        <img src="/assets/images/image-avatar.webp" alt="portrait picture of a man">
      </picture>
      <p class="author__name">Greg Hooper</p>
      </div>
    </div>
  </article>
</main>

  
  
  
</body>
</html>
